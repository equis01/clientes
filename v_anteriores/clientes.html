<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal de Clientes</title>
  <link rel="stylesheet" href="https://mediosconvalor.github.io/mcv/styles/clientes.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" href="https://mediosconvalor.com/wp-content/uploads/2019/03/cropped-favicon-32x32-1-32x32.png" type="image/webp">
  <meta name="description" content="Accede al portal exclusivo de clientes de Medios con Valor: administra tus documentos, consulta reportes y nuestros permisos actualizados.">
  <link rel="canonical" href="https://mediosconvalor.com/clientes">
  <meta property="og:title" content="Portal de Clientes | Medios con Valor">
  <meta property="og:description" content="Accede al portal exclusivo de clientes de Medios con Valor: administra tus documentos, consulta reportes y nuestros permisos actualizados.">
  <meta property="og:url" content="https://mediosconvalor.com/clientes">
  <meta property="profile:username" content="mcv">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Portal de Clientes | Medios con Valor">
  <meta name="twitter:description" content="Accede al portal exclusivo de clientes de Medios con Valor: administra tus documentos, consulta reportes y nuestros permisos actualizados.">
  <meta name="twitter:image" content="https://mediosconvalor.github.io/mcv/img/logo/logo.png">
  <meta name="twitter:url" content="https://mediosconvalor.com/clientes">
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="left">
        <div class="login"><img src="https://mediosconvalor.github.io/mcv/img/logo/logo.png" width="225px" height="115px" alt=""></div>
        <div class="success-message"></div>
        <div class="error-message"></div>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient
              id="linearGradient"
              x1="13"
              y1="193.5"
              x2="307"
              y2="193.5"
              gradientUnits="userSpaceOnUse">
              <stop style="stop-color:#00dd2a;" offset="0"/>
              <stop style="stop-color:#009eff;" offset="1"/>
            </linearGradient>
          </defs>
          <path d="m 40,120 240,0 c 0,0 25,0.8 25,35 0,34.2 -25,35 -25,35 h -240 c 0,0 -25,4 -25,38.5 0,34.5 25,38.5 25,38.5 h 215 c 0,0 20,-1 20,-25 0,-24 -20,-25 -20,-25 h -190 c 0,0 -20,1.7 -20,25 0,24 20,25 20,25 h 168.6"/>
        </svg>
        <div class="form">
          <label for="username">USUARIO</label>
          <input type="text" id="username">
          <label for="password">CONTRASEÑA</label>
          <input type="password" id="password">
          <input type="submit" id="submit" value="INGRESAR">
          <p class="forgot-password" style="margin-top: 10px; font-size: 14px;">
            <a href="#" id="forgot-password" style="color: #00DC2A; text-decoration: none;">¿Olvidó su contraseña?</a>
          </p>          
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="https://mediosconvalor.github.io/mcv/script/clientes.js"></script>
</body>
</html>
